<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Control Panel</title>
</head>
<body>
    <h1>Service Control Panel</h1>
    <button id="requestButton">REQUEST</button>
    <button id="stopButton">STOP</button>
    <textarea id="responseArea" rows="10" cols="50" placeholder="Response will appear here..."></textarea>
    
    <script>
        document.getElementById('requestButton').onclick = async function() {
            try {
                const response = await fetch('/service1');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('responseArea').value = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('responseArea').value = 'Error fetching data';
                console.error('Error:', error);
            }
        };

        document.getElementById('stopButton').onclick = async function() {
            try {
                const response = await fetch('/stop', { method: 'POST' });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('responseArea').value = result.message;
                } else {
                    document.getElementById('responseArea').value = 'Failed to stop services';
                }
            } catch (error) {
                document.getElementById('responseArea').value = 'Stopping services';
                console.error('Error:', error);
            }
        };
    </script>  
</body>
</html>
